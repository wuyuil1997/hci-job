<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RESET PASSWORD</title>
        <link rel="stylesheet" type="text/css" href="css/reset_password.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script>
            function validateEmail(){
                var email_input=document.getElementById("input_user_email").value;
                if(email_input==""||email_input==null){
                    document.getElementById("no_email_info").style.display="";
                    document.getElementById("email_error_info").style.direction="none";
                }else{
                    atpos = email_input.indexOf("@");
                    dotpos = email_input.lastIndexOf(".");
                    if (atpos < 1 || ( dotpos - atpos < 2 )) {
                        document.getElementById("no_email_info").style.display="none";
                        document.getElementById("email_error_info").style.display="";
                        document.getElementById("input_user_email").focus() ;
                    }else{
                        alert("your password has been reset!");
                    }
                }
            }
        </script>
     </head>

    <body>
        <div id="reset_password_frame" class="container-fluid">
            <div id="reset_password_box" class="jumbotron">
                <div id="row_logo_img">
                    <img id="logo_img" src="images/reset_passwords.png" alt="logo" class="img-fluid">
                </div>
                <div id="reset_password_section">
                    <div id="user_email">
                         <span id="email_img">
                                <img src="images/email.png" alt="email_img" width="30" height="30">
                        </span>
                             <input id="input_user_email" value placeholder="example@email.com">
                            <div class="error">
                                    <p id="no_email_info" style="display:none" class="warn">
                                        <span class="text-danger"><small>please input email</small></span>
                                    </p>
                                    <p id="email_error_info" style="display:none" class="warn">
                                            <span class="text-danger"><small>error email format</small></span>
                                        </p>
                            </div>
                        </div>
                    <div id="row_reset_password_button">
                            <button id="reset_password_button" class="btn btn-primary" onclick="validateEmail()">RESET PASSWORD</button>
                        </div>
                    <div id="row_return">
                                <a class="link" href="login.html">SIGN IN</a>|  
                                <a class="link" href="sign_up.html">SIGN UP</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
