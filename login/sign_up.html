<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGN UP</title>
        <link rel="stylesheet" type="text/css" href="css/sign_up.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script>
            function creat_new_fuc(){
                var username=document.getElementById("input_username").value;
                var useremail=document.getElementById("input_user_email").value;
                var userpassword=document.getElementById("input_password").value;
                var ensurepassword=document.getElementById("ensure_password").value;
                if(username==""||username==null){
                    document.getElementById("no_user_info").style.display="";
                }else{
                    document.getElementById("no_user_info").style.display="none";
                }
                if(useremail==""||useremail==null){
                    document.getElementById("no_email_info").style.display="";
                }else{
                    atpos = useremail.indexOf("@");
                    dotpos = useremail.lastIndexOf(".");
                    if (atpos < 1 || ( dotpos - atpos < 2 )) {
                        document.getElementById("no_email_info").style.display="none";
                        document.getElementById("email_error_info").style.display="";
                        document.getElementById("input_user_email").focus();
                    }else{
                        document.getElementById("no_email_info").style.display="none";
                        document.getElementById("email_error_info").style.display="none";
                    }
                }
                if(userpassword==""||userpassword==null){
                    document.getElementById("no_password_info").style.display="";
                }else{
                    document.getElementById("no_password_info").style.display="none";
                }
                if(ensurepassword==""||ensurepassword==null){
                    document.getElementById("no_ensure_password_info").style.display="";
                }else{
                    document.getElementById("no_ensure_password_info").style.display="none";
                }
                if(username!=""&&username!=null&&useremail!=""&&useremail!=null&&userpassword!=""&&userpassword!=null&&ensurepassword!=""&&ensurepassword!=null){
                    if(userpassword!=ensurepassword){
                        document.getElementById("entered_passwords_differ_info").style.display="";
                    }else{
                        window.location.href="../settings/settings.html";
                    }
                }
            }
        </script>

     </head>

    <body>
        <div id="sign_up_frame" class="container-fluid">
            <div id="sign_up_box" class="jumbotron">
                <div id="row_logo_img">
                    <img id="logo_img" src="images/signup.png" alt="logo" class="img-fluid">
                </div>
                <div id="sign_up_section">
                    <div id="username">
                        <span id="user_img">
                                <img src="images/user.png" alt="user_img" width="30" height="30">
                        </span>
                        <input id="input_username" value placeholder="username">
                        <div class="error">
                                <p id="no_user_info" style="display:none" class="warn">
                                    <span class="text-danger"><small>plesae input username</small></span>
                                </p>
                        </div>
                    </div>
                    <div id="user_email">
                            <span id="email_img">
                                   <img src="images/email.png" alt="email_img" width="30" height="30">
                           </span>
                                <input id="input_user_email" value placeholder="example@email.com">
                                <div class="error">
                                        <p id="no_email_info" style="display:none" class="warn">
                                            <span class="text-danger"><small>please input email</small></span>
                                        </p>
                                        <p id="email_error_info" style="display:none" class="warn">
                                                <span class="text-danger"><small>error email format</small></span>
                                            </p>
                                </div>
                           </div>
                    <div id="password">
                            <span id="password_img">
                                    <img src="images/password.png" alt="password_img" width="30" height="30">
                            </span>
                            <input id="input_password" type="password" placeholder="password">
                            <div class="error">
                                    <p id="no_password_info" style="display:none" class="warn">
                                        <span class="text-danger"><small>please input password</small></span>
                                    </p>
                            </div>
                    </div>
                    <div id="password">
                            <span id="password_img">
                                    <img src="images/password.png" alt="password_img" width="30" height="30">
                            </span>
                            <input id="ensure_password" type="password" value placeholder="ensure your password">
                            <div class="error">
                                    <p id="no_ensure_password_info" style="display:none" class="warn">
                                        <span class="text-danger"><small>please input ensure password</small></span>
                                    </p>
                                    <p id="entered_passwords_differ_info" style="display: none"  class="warn">
                                        <span class="text-danger"><small>entered passwords differ</small></span>
                                    </p>
                            </div>
                    </div>
                    <div id="row_creat_button">
                        <button id="creat_button" class="btn btn-primary" onclick="creat_new_fuc()">CREAT NEW ACCOUNT</button>
                    </div>
                    <div id="row_sign_in_button">
                        <button id="sign_in_button" class="btn btn-primary" onclick="window.location.href='login.html'">SIGN IN</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
